                cd -
                mkdir firmware
                cp openwrt-imagebuilder-qualcommax-ipq807x.Linux-x86_64/bin/targets/qualcommax/ipq807x/* firmware
                tar -cvf firmware.tar firmware

             - name: Upload artifacts
               uses: actions/upload-artifact@v3
               with:
                name: firmware
                path: firmware.tar

    release:
          name: Make a release
          runs-on: ubuntu-latest
          needs: build

          steps:
            - name: Download the image artifacts
              uses: actions/download-artifact@v3
              with:
                name: firmware

            - name: extract artifacts
              run: tar xf firmware.tar

            - name: Set date env variable
              run: echo "NOW=$(date +'%Y.%m.%d')" >> $GITHUB_ENV
                                                                                                                
            - name: Create a release
              uses: "marvinpinto/action-automatic-releases@latest"
              with:
                repo_token: "${{ secrets.GITHUB_TOKEN }}"
                prerelease: false
                title: "Dynalink DL-WRX36 Firmware ${{ env.NOW }}"
                automatic_release_tag: "v1"
                files: firmware/*
